<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwiend css link  -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- fontAwsome  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7]  w-full">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <div class="  flex justify-between items-center p-3 border-b-1 border-gray-400">
            <div class="flex justify-center">
                <img src="./image/Group.png" alt="" class="h-[50px]">
                <div class="ml-3">
                    <h1 class="font-bold">$ <span id="avilable-balance">45000</span></h1>
                    <p class="text-[#08080880]">Avilable Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out</button>

            </div>
        </div>
        <!-- header title section -->
        <div class=" mt-8 p-3">
            <h1 class="font-bold text-2xl">amr honar bangla ami tomay valobasi </h1>
            <p class="text-[#08080880] mt-1">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <!-- pay account section  -->
        <div class="  p-3 grid grid-cols-3 grid-rows-2 gap-3 min-h-[200px]">
            <div id="add-button" class="border-2 border-gray-300  text-center rounded-2xl p-4">
                <img src="./image/wallet1.png" alt="" class="mx-auto">
                <p>Add Money</p>
            </div>
            <div id="cash-out-button" class="border-2 border-gray-300 text-center rounded-2xl p-4">
                <img src="./image/send1.png" alt="" class="mx-auto">
                <p>Cash Out</p>
            </div>
            <div class="border-2 border-gray-300  text-center rounded-2xl p-4">
                <img src="./image/money1.png" alt="" class="mx-auto">
                <p>Transfer Money</p>
            </div>
            <div class="border-2 border-gray-300  text-center rounded-2xl p-4">
                <img src="./image/bonus1.png" alt="" class="mx-auto">
                <p>Get Bonus</p>
            </div>
            <div class="border-2 border-gray-300 text-center rounded-2xl p-4">
                <img src="./image/wallet1.png" alt="" class="mx-auto">
                <p>Pay Bill</p>
            </div>
            <div class="border-2 border-gray-300  text-center rounded-2xl p-4">
                <img src="./image/transaction1.png" alt="" class="mx-auto">
                <p>Transactions</p>
            </div>
        </div>
    </div>
 
    <div class="all-from-sectioon max-w-lg mx-auto">
        <!-- add mony  -->
        <div id="add-money-parent"> 
            <h1 class="my-5 font-bold">Add Mony</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <h1 class="font-semibold">Select a bank</h1>
                    <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full" >
                    <option disabled selected>Pick a Bank</option>
                    <option>AB bank</option>
                    <option>Islami Bank</option>
                    <option>Shonali Bnak</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Bank Account Number</label><br>
                    <input id="accound-number" type="text" placeholder="Enter 11 digit Account Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />   
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Amount to Add</label><br>
                    <input id="add-ammaun" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />  
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />  
                </div>
                <button id="add-mpney-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Add Money</button>
            </form>
        </div>

        <div id="cash-out-parent" style="display: none;">
            <h1 class="my-5 font-bold">Cash Out</h1>
            <form action="" class="bg-white rounded-2xl p-8">
                <div class="mb-3">
                    <label class="font-semibold" for="">Agent Number</label><br>
                    <input  type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />   
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Amount</label><br>
                    <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />  
                </div>
                <div class="mb-3">
                    <label class="font-semibold" for="">Pin Number</label><br>
                    <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />  
                </div>
                <button id="withdraw-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" >Withdraw Money</button>
            </form>
        </div>
    </div>

    <script src="./home.js"></script>
</body>
</html>
